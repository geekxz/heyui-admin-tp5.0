{extend name="public/base" /}
{block name="sidebar"}{/block}
{block name="style"}
<style type="text/css">
    th,td{
        height: 40px;
    }
</style>
{/block}
{block name="body"}

<div class="wrapper wrapper-content">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">            
            <div class="row">
                <p class="gk-list-title">新增管理员</p>
            </div>
        </div>
        <div class="row"> 
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    
                    <div class="ibox-content" style="text-align: center;">
                        <form method="post" class="form-horizontal" action="/Admin/admin/add" enctype="multipart/form-data">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success"><label class="col-sm-1 control-label">用户名</label>
                                <div class="col-sm-3"><input type="text" class="form-control" name="username" required=""></div>
                            </div>
                            

                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success"><label class="col-sm-1 control-label">登录密码</label>
                                <div class="col-sm-3"><input type="password" class="form-control" name="password" placeholder=""></div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success">
                                <label class="col-sm-1 control-label">状态</label>
                                <div class="col-sm-2">  
                                    <div class="radio i-checks">
                                        <input type="radio" value="1" name="status" title="正常" checked> <i></i> 正常&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" value="0" name="status" title="禁用"> <i></i> 禁用
                                    </div>                                   
                                </div>
                            </div>
                            

                            <!-- div class="hr-line-dashed"></div>
                            
                            <div class="form-group has-success"><label class="col-sm-1 control-label">图片:</label>
                                <div class="col-sm-3"><div id="fileuploader">上传</div></div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="pic" id = "img" value="">
                                    <div style="height: 170px;width: 100%;padding: 15px; margin-bottom: 15px;"><img id="myimg" src="" height  = "170px;"></div>
                                </div>
                            </div>  -->

                            <div class="hr-line-dashed"></div>         
                            <div class="text-center">
                                <input type="submit" value="提交" class="btn btn-primary">
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>         
    </div>
</div>

{/block}
{block name="script"}


<script src="__JS__/plugins/jquery-upload-file/js/jquery.form.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.uploadfile.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.iframe-transport.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.ui.widget.js"></script>
<script type="text/javascript"> 
          
                 

    $(document).ready(function() {
        $("#fileuploader").uploadFile({
            url:"/Admin/nav/uploadImg", //上传URL
            fileName:"image", //名称
            maxFileCount:1, //上传文件数量
            acceptFiles:"image/*", //类型
            formData: {name:"image"}, //通过FROM传过去的参数
            onSuccess:function(data,files){               
               $("#img").val(files);
               $("#myimg").attr("src",files);               
            },
            onError: function(){
               
            }
        });
    });
      

    var elem = document.querySelector('.js-switch');
    var switchery = new Switchery(elem, {
        color: '#1AB394'
    });



    // iCheck 
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

</script>

{/block}
