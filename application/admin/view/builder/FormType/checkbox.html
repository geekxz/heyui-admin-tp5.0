{case value="checkbox"}
    <!--
        如果选项的值是自定义数组(必须定义key为title的元素)需要解析，如果选项的值是常规字符串直接显示
        此处主要是用来给option定义更多的属性，比如data-ia=1，那么option应为
        $option = array('title' => 标题, 'data-id' => 1);
    -->
    <div class="form-group item_{$[type]form.name} {$[type]form.extra.class}">
        <label class="col-sm-1 left control-label">{$[type]form.title}：</label>
        <div class="col-sm-4 right">
            {foreach name="[type]form.options" item="option" key="option_key"}
                <div class="checkbox-inline cui-control cui-checkbox">
                    <label class="checkbox-label">
                       
                         {if condition="is_array($option)"}
                            <input type="checkbox" name="{$[type]form.name}[]" value="{$option_key}" 
                            {if condition="array_key_exists('value',$form)"}
                            	{in name="option_key" value="$[type]form.value"} checked{/in}
                            {else /}
                            	{if condition="$option_key == 0"}checked{/if}
                            {/if} 
                            {$[type]form.extra.attr}
                                {foreach name="option" item="option2" key="option_key2"}
                                    {$option_key2}="{$option2}"
                                {/foreach}>
                            <span class="cui-control-indicator"></span>
                            <span>{$option.title}</span>
                        {else/}
                            <input type="checkbox" name="{$[type]form.name}[]" value="{$option_key}" {in name="option_key" value="$[type]form.value"} checked{/in} {$[type]form.extra.attr}>
                            <span class="cui-control-indicator"></span>
                            <span>{$option}</span>
                        {/if}
                    </label>
                </div>
            {/foreach}
        </div>
    </div>
    <div class="hr-line-dashed"></div>
{/case}
