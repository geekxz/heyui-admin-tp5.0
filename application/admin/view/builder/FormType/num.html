{case value="num"}
	<div class="form-group item_{$form.name} {$form.extra.class}">
		<label class="col-sm-1 left control-label">{$form.title}ï¼š</label>
		<div class="col-sm-4 right">
        	{if condition="empty($form.value)"}
			<input type="text" class=" form-control input num" name="{$form.name}" value="" {$form.extra.attr}>
            {else/}
            <input type="text" class=" form-control input num" name="{$form.name}" value="{$form.value}" {$form.extra.attr}>
            {/if}
			{notempty name="form.tip"}
				<span class="check-tips small">{$form.tip}</span>
			{/notempty}
		</div>
	</div>
    <div class="hr-line-dashed"></div>
{/case}
